apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-geo
  labels:
    tier: frontend
    app: react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - image: manguilar22/react:geo
          name: react-plotly-geo
          env:
            - name: REACT_APP_HOSTNAME
              value: go-rest-api-svc
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: react-plotly-geo-svc
spec:
  type: ClusterIP
  selector:
    app: react
  ports:
    - port: 3000
      targetPort: 3000
