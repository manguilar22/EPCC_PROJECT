apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-geo
  labels:
    tier: frontend
    app: react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - image: manguilar22/react:geo
          name: react-plotly-geo
          ports:
            - containerPort: 3000
